// bootJar.enabled = false
// jar.enabled = true

group 'org.wooritown'

dependencies {
    // Spring-Security
    compile('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.mariadb.jdbc:mariadb-java-client')
    compile('org.springframework.boot:spring-boot-starter-oauth2-client')
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'

    // board
//    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '7.0.19'
//    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.12'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.2.RELEASE'
    compileOnly("org.springframework.boot:spring-boot-configuration-processor")
//    compile('org.springframework.boot:spring-boot-starter-actuator')

    compile group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '5.1.2.RELEASE'

    // server-api
    compile('com.h2database:h2')
    testCompile('org.springframework.security:spring-security-test')
}
