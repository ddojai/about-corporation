spring.profiles.active: local   # 기본 환경 선택

---
spring.profiles: local
spring:
  profiles:
    include:
    - auth
  datasource:
    platform: h2
    url: jdbc:h2:tcp://localhost:9092/mem:testdb;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop